<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/styles.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <title>Calculator App</title>

</head>
<body>
    <div class="container">
        <div class="calculator">
            <input type="text" class="display"/>

            <div class="buttons">
                <table>
                    <tr>
                        <td><button type="button" class="btn-operator">AC</button></td>
                        <td><button type="button" class="btn-operator">+/-</button></td>
                        <td><button type="button" class="btn-operator">%</button></td>
                        <td><button type="button" class="btn-operator">&divide;</button></td>
                    </tr>
                    <tr>
                        <td><button type="button" class="btn-operator">7</button></td>
                        <td><button type="button" class="btn-operator">8</button></td>
                        <td><button type="button" class="btn-operator">9</button></td>
                        <td><button type="button" class="btn-operator">&times;</button></td>
                    </tr>
                    <tr>
                        <td><button type="button" class="btn-operator">4</button></td>
                        <td><button type="button" class="btn-operator">5</button></td>
                        <td><button type="button" class="btn-operator">6</button></td>
                        <td><button type="button" class="btn-operator">-</button></td>
                    </tr>
                    <tr>
                        <td><button type="button" class="btn-operator">1</button></td>
                        <td><button type="button" class="btn-operator">2</button></td>
                        <td><button type="button" class="btn-operator">3</button></td>
                        <td><button type="button" class="btn-operator">+</button></td>
                    </tr>
                    <tr>
                        <td><button type="button" class="btn-operator">0</button></td>
                        <td><button type="button" class="btn-operator">.</button></td>
                        <td><button type="button" class="btn-operator">=</button></td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
    
</body>
</html>

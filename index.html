<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/styles.css"/>
    <title>iOS Calculator App</title>

</head>
<body>
    <div class="container">
        <div class="calculator">
            <input type="text" id="display" class="display" placeholder="0"/>

            <div class="buttons">
                <table>
                    <tr>
                        <td><button type="button" class="btn-operator-top">AC</button></td>
                        <td><button type="button" class="btn-operator-top">+/-</button></td>
                        <td><button type="button" class="btn-operator-top">%</button></td>
                        <td><button type="button" class="btn-operator-right">&divide;</button></td>
                    </tr>
                    <tr>
                        <td><button type="button" class="btn-number">7</button></td>
                        <td><button type="button" class="btn-number">8</button></td>
                        <td><button type="button" class="btn-number">9</button></td>
                        <td><button type="button" class="btn-operator-right">&times;</button></td>
                    </tr>
                    <tr>
                        <td><button type="button" class="btn-number">4</button></td>
                        <td><button type="button" class="btn-number">5</button></td>
                        <td><button type="button" class="btn-number">6</button></td>
                        <td><button type="button" class="btn-operator-right">-</button></td>
                    </tr>
                    <tr>
                        <td><button type="button" class="btn-number">1</button></td>
                        <td><button type="button" class="btn-number">2</button></td>
                        <td><button type="button" class="btn-number">3</button></td>
                        <td><button type="button" class="btn-operator-right">+</button></td>
                    </tr>
                    <tr>
                        <td colspan="2"><button type="button" class="btn-number" id="zero-number">0</button></td>
                        <td><button type="button" class="btn-number">.</button></td>
                        <td><button type="button" class="btn-operator-right">=</button></td>
                    </tr>
                </table>
            </div>
        </div>
    </div>

<script src="src/script.js"></script>
    
</body>
</html>
